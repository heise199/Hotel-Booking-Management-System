<!DOCTYPE html>
<html lang="zh-CN" data-hotel-theme="boutique">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 在线酒店预订系统</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Ins 风格样式 -->
    <link rel="stylesheet" href="css/styles-ins.css">
</head>
<body>
    <!-- 固定导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-building"></i> 酒店预订系统
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">
                    <i class="bi bi-arrow-left"></i> 返回首页
                </a>
            </div>
        </div>
    </nav>

    <!-- 顶部间距 -->
    <div style="height: 76px;"></div>

    <!-- 消息提示容器 -->
    <div id="message-container" class="container mt-3"></div>

    <!-- 管理后台头部 -->
    <div class="admin-header">
        <div class="container">
            <h1>
                <i class="bi bi-speedometer2"></i> 管理后台
            </h1>
            <p class="lead">数据统计和系统管理</p>
        </div>
    </div>

    <div class="container mb-5">
        <!-- 标签页导航 -->
        <ul class="nav nav-pills mb-4" id="admin-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="statistics-tab" data-bs-toggle="pill" data-bs-target="#statistics" type="button" role="tab">
                    <i class="bi bi-bar-chart"></i> 数据统计
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pricing-tab" data-bs-toggle="pill" data-bs-target="#pricing" type="button" role="tab">
                    <i class="bi bi-tag"></i> 价格管理
                </button>
            </li>
        </ul>

        <!-- 标签页内容 -->
        <div class="tab-content" id="admin-tab-content">
            <!-- 数据统计 -->
            <div class="tab-pane fade show active" id="statistics" role="tabpanel">
                <!-- 统计概览 -->
                <div class="row mb-4">
                    <div class="col-md-4 mb-3">
                        <div class="stat-card">
                            <div class="stat-label">
                                <i class="bi bi-calendar-check"></i> 总预订数
                            </div>
                            <div class="stat-value" id="total-bookings">--</div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="stat-card">
                            <div class="stat-label">
                                <i class="bi bi-currency-yen"></i> 总营收
                            </div>
                            <div class="stat-value text-success" id="total-revenue">--</div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="stat-card">
                            <div class="stat-label">
                                <i class="bi bi-calendar-range"></i> 日期范围
                            </div>
                            <div class="mt-3">
                                <input type="date" class="form-control mb-2" id="stat-start-date">
                                <input type="date" class="form-control mb-2" id="stat-end-date">
                                <button class="btn btn-primary btn-sm w-100" onclick="loadStatistics()">
                                    <i class="bi bi-search"></i> 查询
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 预订趋势图 -->
                <div class="chart-container">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="chart-title mb-0">预订趋势</h5>
                        <select class="form-select form-select-sm w-auto" id="trend-group-by" onchange="loadTrendChart()">
                            <option value="day">按日</option>
                            <option value="week">按周</option>
                            <option value="month">按月</option>
                        </select>
                    </div>
                    <div id="trend-chart" style="height: 400px;"></div>
                </div>

                <!-- 酒店预订排行 -->
                <div class="chart-container">
                    <h5 class="chart-title mb-3">酒店预订排行</h5>
                    <div id="hotel-ranking">
                        <div class="text-center loading-spinner">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 价格管理 -->
            <div class="tab-pane fade" id="pricing" role="tabpanel">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-list-ul"></i> 价格规则管理
                        </h5>
                        <button class="btn btn-primary btn-sm" onclick="openPriceRuleModal()">
                            <i class="bi bi-plus-circle"></i> 添加规则
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="price-rules-list">
                            <div class="text-center loading-spinner">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 价格规则编辑模态框 -->
    <div class="modal fade" id="priceRuleModal" tabindex="-1" aria-labelledby="priceRuleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="priceRuleModalTitle">
                        <i class="bi bi-plus-circle"></i> 添加价格规则
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
                </div>
                <div class="modal-body">
                    <form id="price-rule-form" class="booking-form">
                        <input type="hidden" id="rule-id">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">规则名称 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="rule-name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">规则类型 <span class="text-danger">*</span></label>
                                <select class="form-select" id="rule-type" required>
                                    <option value="season">旺季</option>
                                    <option value="weekend">周末</option>
                                    <option value="holiday">节假日</option>
                                    <option value="new_user">新用户</option>
                                    <option value="long_stay">连住优惠</option>
                                    <option value="custom">自定义</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">开始日期（可选）</label>
                                <input type="date" class="form-control" id="rule-start-date">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">结束日期（可选）</label>
                                <input type="date" class="form-control" id="rule-end-date">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">星期几（1-7，可选）</label>
                                <input type="number" class="form-control" id="rule-day-of-week" min="1" max="7">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">最少入住天数（可选）</label>
                                <input type="number" class="form-control" id="rule-min-nights" min="1">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">折扣率 <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="rule-discount-rate" step="0.01" required>
                            <small class="text-muted">负数表示涨价，正数表示折扣，如-20表示涨价20%，10表示折扣10%</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">是否启用 <span class="text-danger">*</span></label>
                            <select class="form-select" id="rule-is-active" required>
                                <option value="true">启用</option>
                                <option value="false">禁用</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">规则描述</label>
                            <textarea class="form-control" id="rule-description" rows="3" placeholder="请输入规则描述..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle"></i> 取消
                    </button>
                    <button type="button" class="btn btn-primary" onclick="savePriceRule()">
                        <i class="bi bi-check-circle"></i> 保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- API封装 -->
    <script src="js/api.js"></script>
    <!-- 通用工具 -->
    <script src="js/common.js"></script>
    <!-- 页面逻辑 -->
    <script src="js/admin.js"></script>
</body>
</html>
