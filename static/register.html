<!DOCTYPE html>
<html lang="zh-CN" data-hotel-theme="boutique">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 在线酒店预订系统</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Ins 风格样式 -->
    <link rel="stylesheet" href="css/styles-ins.css">
</head>
<body class="auth-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="auth-card">
                    <div class="card-header">
                        <h2>
                            <i class="bi bi-person-plus"></i> 用户注册
                        </h2>
                    </div>
                    <div class="card-body">
                        <div id="message-container"></div>
                        
                        <form id="register-form">
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="bi bi-person"></i> 用户名 <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="username" required minlength="3" 
                                       placeholder="至少3个字符">
                                <small class="text-muted">至少3个字符</small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="bi bi-lock"></i> 密码 <span class="text-danger">*</span>
                                </label>
                                <input type="password" class="form-control" id="password" required minlength="6" 
                                       placeholder="至少6个字符">
                                <small class="text-muted">至少6个字符</small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="bi bi-lock-fill"></i> 确认密码 <span class="text-danger">*</span>
                                </label>
                                <input type="password" class="form-control" id="confirm-password" required 
                                       placeholder="请再次输入密码">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="bi bi-envelope"></i> 邮箱
                                </label>
                                <input type="email" class="form-control" id="email" 
                                       placeholder="请输入邮箱地址（可选）">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="bi bi-telephone"></i> 手机号
                                </label>
                                <input type="tel" class="form-control" id="phone" 
                                       placeholder="请输入手机号（可选）">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-person-plus"></i> 注册
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <a href="login.html" class="text-decoration-none">
                                <i class="bi bi-box-arrow-in-right"></i> 已有账号？立即登录
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- API封装 -->
    <script src="js/api.js"></script>
    <!-- 通用工具 -->
    <script src="js/common.js"></script>
    <script>
        // 注册表单提交
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                Toast.error('两次输入的密码不一致');
                return;
            }
            
            // 显示加载状态
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>注册中...';
            
            const userData = {
                username: document.getElementById('username').value,
                password: password,
                email: document.getElementById('email').value || null,
                phone: document.getElementById('phone').value || null
            };
            
            try {
                await apiRequest('/auth/register', {
                    method: 'POST',
                    body: JSON.stringify(userData),
                });
                
                Toast.success('注册成功！正在跳转到登录页面...');
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } catch (error) {
                Toast.error('注册失败: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
