<!DOCTYPE html>
<html lang="zh-CN" data-hotel-theme="boutique">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒店详情 - 在线酒店预订系统</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Ins 风格样式 -->
    <link rel="stylesheet" href="css/styles-ins.css">
</head>
<body>
    <!-- 固定导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-building"></i> 酒店预订系统
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">
                    <i class="bi bi-arrow-left"></i> 返回首页
                </a>
            </div>
        </div>
    </nav>

    <!-- 顶部间距 -->
    <div style="height: 76px;"></div>

    <!-- 消息提示容器 -->
    <div id="message-container" class="container mt-3"></div>

    <!-- 酒店详情内容 -->
    <div id="hotel-detail" class="container mt-4">
        <div class="text-center loading-spinner">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-3 text-muted">正在加载酒店详情...</p>
        </div>
    </div>

    <!-- 预订表单模态框 -->
    <div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookingModalLabel">
                        <i class="bi bi-calendar-check"></i> 预订酒店
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
                </div>
                <div class="modal-body">
                    <form id="booking-form" class="booking-form">
                        <input type="hidden" id="booking-hotel-id">
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="bi bi-calendar-event"></i> 入住日期 <span class="text-danger">*</span>
                            </label>
                            <input type="date" class="form-control" id="check-in-date" required>
                            <small class="text-muted">请选择入住日期</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="bi bi-calendar-x"></i> 离店日期 <span class="text-danger">*</span>
                            </label>
                            <input type="date" class="form-control" id="check-out-date" required>
                            <small class="text-muted">请选择离店日期</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="bi bi-door-open"></i> 房间数量 <span class="text-danger">*</span>
                            </label>
                            <input type="number" class="form-control" id="room-count" value="1" min="1" max="10" required>
                            <small class="text-muted">最多可预订10间</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="bi bi-chat-left-text"></i> 备注（可选）
                            </label>
                            <textarea class="form-control" id="booking-notes" rows="3" placeholder="如有特殊需求，请在此说明..."></textarea>
                        </div>
                        <div class="price-preview" id="price-preview">
                            <strong>预计价格：</strong>
                            <span id="preview-price" class="text-primary fw-bold">--</span>
                            <small class="text-muted d-block mt-2">价格会根据实际入住日期和优惠规则计算</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle"></i> 取消
                    </button>
                    <button type="button" class="btn btn-primary btn-lg" onclick="submitBooking()">
                        <i class="bi bi-check-circle"></i> 确认预订
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- API封装 -->
    <script src="js/api.js"></script>
    <!-- 通用工具 -->
    <script src="js/common.js"></script>
    <!-- 页面逻辑 -->
    <script src="js/detail.js"></script>
</body>
</html>
